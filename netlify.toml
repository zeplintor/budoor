[build]
  command = "npm run build && mkdir -p .netlify/static && cp -r .next/static/* .netlify/static/ 2>/dev/null || true"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Extend function timeout to 26s for audio generation pipeline
# (Gemini script ~2s + ElevenLabs TTS ~5s + Firebase Storage ~2s â‰ˆ 9s total)
[functions]
  node_bundler = "nft"
  included_files = ["node_modules/firebase-admin/**"]

[functions."api/generate-audio"]
  timeout = 26

[functions."api/generate-report"]
  timeout = 26

# Security headers applied at the CDN level (belt-and-suspenders with next.config.ts)
[[headers]]
  for = "/*"
  [headers.values]
    # Required for Firebase Auth Google popup to communicate back to the opener window
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
